<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Krawczyk CSS Tests</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.0.1.css">
</head>

<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.0.1.js"></script>
  <script src="../src/table.js"></script>
  <script src="../src/gf256.js"></script>
  <script src="../src/matrix.js"></script>
  <script src="../src/fake_rng.js"></script>
  <script src="../src/shamir_pss.js"></script>
  <script src="../src/rabin_ids.js"></script>
  <script src="../src/salsa20.js"></script>
  <script src="../src/krawczyk_css.js"></script>
  <script>
    QUnit.test("roundtrip1", function(assert) {
      'use strict';
      var test = new krawczyk_css.Configuration(10, 6, fake_rng.get_values_4);
      var testtext = new Uint8Array(512);
      window.crypto.getRandomValues(testtext);
      var encoded = test.encode(testtext);
      var decoded = test.decode(encoded);
      assert.deepEqual(testtext, decoded);
    });
  </script>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GF256 Tests</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.0.1.css">
</head>

<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.0.1.js"></script>
  <script src="../src/table.js"></script>
  <script src="../src/gf256.js"></script>
  <script>
    QUnit.test("does it exist", function(assert) {assert.ok(gf256.alogtable !== undefined)});
  </script>
  <script>
    QUnit.test("does (a / b) * b = a hold?", function( assert ) {
      'use strict';
      for (var a = 0; a <= 255; a++) {
        for (var b = 1; b <= 10; b++) {
          var q = gf256.div(a, b);
          var p = gf256.mult(q, b);
          assert.equal(a, p);
        }
      }
    });
  </script>
</body>
</html>
